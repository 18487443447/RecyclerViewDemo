apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.android.support:support-annotations:28.0.0'
}
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'evenpan'//bintray.com用户名
    groupId = 'com.even'//jcenter上的路径
    artifactId = 'commonrv'//项目名称
    publishVersion = '1.0.9'//版本号
    desc = 'recyclerView基础封装'//描述，不重要
    website = 'https://github.com/panyiyiyi/RecyclerViewDemo'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
    repoName = 'maven'//bintray中创建的repo名称
}