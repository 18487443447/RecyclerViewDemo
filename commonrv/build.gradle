apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'evenpan'//bintray.com用户名
    groupId = 'com.even'//jcenter上的路径
    artifactId = 'commonrv'//项目名称
    publishVersion = '1.0.9'//版本号
    desc = 'recyclerView基础封装'//描述，不重要
    website = 'https://github.com/panyiyiyi/RecyclerViewDemo'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
    repoName = 'maven'//bintray中创建的repo名称
}
repositories {
    mavenCentral()
}